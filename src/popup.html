<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <style>
        body {
            color: #fff;
            font-family: 'Roboto', sans-serif;
            background-color: #181818;
            width: 420px;
            margin: 0;
            padding: 4px;
        }

        .header {
            background-color: #282828;
            padding: 32px;
        }

        .recordLabel {
            font-size: 16px;
        }

        .track {
            height: 120px;
        }

        .footer {
            background-color: #282828;
            padding: 16px;
        }

        .switch {
            display: none;
        }

        .switch + label {
            background-color: grey;
            width: 40px;
            height: 14px;
            border-radius: 8px;
            display: inline-block;
            margin-right: 8px;
        }

        .switch + label:before {
            display: block;
            position: absolute;
            width: 24px;
            height: 24px;
            margin-top: -6px;
            margin-left: -2px;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.35);
            content: ' ';
            transition: transform 100ms linear;
        }

        .switch:checked + label:before {
            transform: translateX(22px);
        }

        .switch:checked + label {
            background-color: #19bc51;
        }

        .switch:disabled + label {
            opacity: 0.5;
        }
    </style>
</head>
<body>
<div>
    <div class="header">
        <div style="display: inline-block;">
            <input id="record" class="switch" type="checkbox">
            <label for="record"></label>
            <span class="recordLabel">Aufnahme starten...</span>
        </div>
        <div style="display: inline-block;">
            <img src="" alt="">
        </div>
    </div>
    <div class="track">
        <img src="https://i.scdn.co/image/e50389f6c777b64717be52790b4709c53sc4d5590" alt="">
        <div>
            <div>Hold me Down</div>
            <div>Flatline Nizzy</div>
            <div></div>
        </div>
    </div>
    <div class="footer">
        <input type="range">
    </div>
</div>
</body>
</html>
