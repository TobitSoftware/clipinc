<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>$Title$</title>
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:300"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="intro">
            <a href="https://clipinc.de/" target="_blank">
                <img class="logo" src="/assets/images/intro.png" alt="" />
            </a>
            <div class="text">
                Öffne Spotify und melde Dich mit Deinem Konto an.
            </div>
            <button class="button">Spotify öffnen</button>
        </div>
        <div class="open-source-text">
            <span
                >Diese
                <a
                    href="https://github.com/TobitSoftware/clipinc"
                    target="_blank"
                    >Open-Source-Software</a
                >
                ist ein Experiment. Eine dauerhafte Funktion kann nicht
                garantiert werden.</span
            >
        </div>
        <div class="wrapper hidden">
            <div class="head">
                <div style="display: inline-block">
                    <input id="record" class="switch" type="checkbox" />
                    <label for="record"></label>
                    <span class="record-label">Aufnahme starten</span>
                </div>
                <div style="display: inline-block">
                    <a href="https://clipinc.de/" target="_blank">
                        <img
                            class="logo"
                            src="/assets/images/logo.png"
                            alt=""
                        />
                    </a>
                </div>
            </div>
            <div class="body hidden">
                <div class="track">
                    <img class="cover" src="" />
                    <div>
                        <div class="title ellipsis"></div>
                        <div class="artist ellipsis"></div>
                    </div>
                </div>
                <div class="progress-bar">
                    <div class="progress-bar-track" style="width: 0%"></div>
                </div>
                <div class="footer">
                    <div>
                        <div class="downloaded song-count hidden">
                            0 Songs aufgenommen
                        </div>
                    </div>
                    <div class="show-downloads">Ordner anzeigen</div>
                </div>
            </div>
        </div>
    </body>
</html>
